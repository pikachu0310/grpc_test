syntax = "proto3";

package pingpong;

option go_package = "github.com/pikachu0310/grpc_test/pingpong";

service PingPongService {
  rpc SendPing(Ping) returns (Pong);
  rpc StreamPingPong(stream Ping) returns (stream Pong);
}

message Ping {
  string message = 1;
}

message Pong {
  string message = 1;
}
